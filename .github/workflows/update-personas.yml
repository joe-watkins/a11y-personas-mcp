name: Update Personas

on:
  # Run weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update submodule to latest
        run: |
          git submodule update --remote --merge
          cd data/a11y-personas
          npm install
          npm run build

      - name: Copy built personas.json
        run: cp data/a11y-personas/dist/personas.json data/personas.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet data/personas.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/personas.json data/a11y-personas
          git commit -m "chore: update personas data [automated]"
          git push
